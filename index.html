<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./timer.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>My Amelia Timer</title>
</head>
<body>
    <h1>My breaks timer for Nice!</h1>
    <div class="timer">
        <input type="text"  placeholder="0" id="tenHours">
        <input type="text"  placeholder="0" id="oneHour">
        <h2>:</h2>
        <input type="text" placeholder="0" id="tenMinutes">
        <input type="text" placeholder="0" id="oneMinute">
        <h2>:</h2>
        <input type="text" placeholder="0" id="tenSeconds">
        <input type="text" placeholder="0" id="oneSecond">
        <div class="buttons">
            <button class="start">Start Timer!</button>
            <button class="stop">Pause Timer!</button>
            <button class="clear">Clear Timer</button>
        </div>
    </div>
</body>
</html>
